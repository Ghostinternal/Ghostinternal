<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ghostinternal Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        font-family: Arial, sans-serif;
        color: #fff;
        height: 100vh;
        overflow: hidden;
    }

    /* HEADER FISSO */
    header {
        width: 100%;
        height: 70px;
        background: #0b0b0b;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #222;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        padding: 0 25px;
    }

    /* OROLOGI CENTRALI */
    .clock-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        display: flex;
        gap: 25px;
        align-items: center;
        opacity: 0.95;
    }

    .country-time {
        display: flex;
        gap: 6px;
        align-items: center;
    }

    /* ICONCINE A DESTRA */
    .header-icons {
        position: absolute;
        right: 25px;
        display: flex;
        gap: 25px;
        font-size: 20px;
        cursor: pointer;
        align-items: center;
    }

    .header-icons div:hover {
        color: #00ff99;
        transition: 0.3s;
    }

    .user-box {
        position: relative;
    }

    .user-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 30px;
        background: #111;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #333;
        font-size: 14px;
        white-space: nowrap;
    }

    .user-box:hover .user-dropdown {
        display: block;
    }

    /* DESKTOP */
    .desktop {
        width: 100%;
        height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 70px; /* evita sovrapposizione con header */
    }

    .app-grid {
        display: grid;
        grid-template-columns: repeat(4, 130px);
        gap: 45px;
        margin-top: 40px;
    }

    /* APP ICON */
    .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .app img {
        width: 120px;
        height: 120px;
        border-radius: 22px;
        transition: 0.3s;
    }

    .app img:hover {
        transform: scale(1.07);
        box-shadow: 0 0 18px rgba(0,255,150,0.25);
    }

    .app span {
        margin-top: 10px;
        color: #fff;
        font-size: 15px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<header>

    <!-- OROLOGIO CENTRALE -->
    <div class="clock-center">
        <div class="country-time">
            üáÆüáπ Brescia:
            <span id="italyTime">--:--</span>
        </div>

        <div class="country-time">
            üá∫üá∏ Miami:
            <span id="miamiTime">--:--</span>
        </div>
    </div>

    <!-- ICONCINE A DESTRA -->
    <div class="header-icons">

        <!-- HOME -->
        <div onclick="location.href='dashboard.html'">üè†</div>

        <!-- NOTIFICHE -->
        <div>üîî</div>

        <!-- MESSAGGI -->
        <div>üí¨</div>

        <!-- UTENTE -->
        <div class="user-box">
            üë§
            <div class="user-dropdown">1T-CNC</div>
        </div>

    </div>

</header>

<div class="desktop">
    <div class="app-grid">

        <!-- PRODOTTI -->
        <div class="app">
            <img src="prodotti.png" alt="Prodotti">
            <span>Prodotti</span>
        </div>

        <!-- MAGAZZINO -->
        <div class="app">
            <img src="magazzino.png" alt="Magazzino">
            <span>Magazzino</span>
        </div>

        <!-- RIFIUTI -->
        <div class="app">
            <img src="rifiuti.png" alt="Rifiuti">
            <span>Rifiuti</span>
        </div>

        <!-- ASSISTENZE -->
        <div class="app">
            <img src="Assistenze.png" alt="Assistenze">
            <span>Assistenze</span>
        </div>

        <!-- MATERIALE -->
        <div class="app">
            <img src="materiale.png" alt="Materiale">
            <span>Materiale</span>
        </div>

        <!-- MACCHINE -->
        <div class="app">
            <a href="macchine.html">
                <img src="macchine.png" alt="Macchine">
            </a>
            <span>Macchine</span>
        </div>

        <!-- FRESE -->
        <div class="app">
            <img src="frese.png" alt="Frese">
            <span>Frese</span>
        </div>

        <!-- BLOCCO NOTE -->
        <div class="app">
            <img src="note.png" alt="Blocco Note">
            <span>Note</span>
        </div>

    </div>
</div>

<script>
function updateClocks() {
    const now = new Date();

    // üáÆüáπ ITALIA (24H)
    let italyHours = now.getHours().toString().padStart(2, '0');
    let italyMinutes = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("italyTime").textContent = italyHours + ":" + italyMinutes;

    // üá∫üá∏ MIAMI (12H AM/PM)
    let miami = new Date().toLocaleString("en-US", { timeZone: "America/New_York" });
    miami = new Date(miami);

    let mh = miami.getHours();
    let mm = miami.getMinutes().toString().padStart(2, '0');
    let ampm = mh >= 12 ? "PM" : "AM";

    mh = mh % 12;
    if (mh === 0) mh = 12;

    document.getElementById("miamiTime").textContent = mh + ":" + mm + " " + ampm;
}

setInterval(updateClocks, 1000);
updateClocks();
</script>

</body>
</html>
