<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ghostinternal Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        font-family: Arial, sans-serif;
        color: #fff;
        height: 100vh;
        overflow: hidden;
    }

    /* HEADER */
    header {
        width: 100%;
        height: 70px;
        background: #0b0b0b;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        border-bottom: 1px solid #222;
    }

    #logo {
        height: 45px;
    }

    /* RIGHT ICONS */
    .header-icons {
        display: flex;
        align-items: center;
        gap: 25px;
        font-size: 20px;
        cursor: pointer;
    }

    .header-icons div:hover {
        color: #00ff99;
        transition: 0.3s;
    }

    .user-box {
        position: relative;
    }

    .user-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 30px;
        background: #111;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #333;
        font-size: 14px;
        color: #fff;
        white-space: nowrap;
    }

    .user-box:hover .user-dropdown {
        display: block;
    }

    /* DESKTOP GRID */
    .desktop {
        width: 100%;
        height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .app-grid {
        display: grid;
        grid-template-columns: repeat(4, 130px);
        gap: 45px;
        padding-top: 40px;
    }

    /* APP ICON */
    .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .app img {
        width: 120px;
        height: 120px;
        border-radius: 22px;
        transition: 0.3s;
    }

    .app img:hover {
        transform: scale(1.07);
        box-shadow: 0 0 18px rgba(0,255,150,0.25);
    }

    .app span {
        margin-top: 10px;
        color: #fff;
        font-size: 15px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<header>
    <img id="logo" src="logo.png" alt="Ghostinternal Logo">

    <div class="header-icons">
        <div>ðŸ””</div>
        <div>ðŸ’¬</div>

        <div class="user-box">
            ðŸ‘¤
            <div class="user-dropdown">1T-CNC</div>
        </div>
    </div>
</header>

<div class="desktop">
    <div class="app-grid">

        <!-- PRODOTTI -->
        <div class="app">
            <img src="prodotti.png" alt="Prodotti">
            <span>Prodotti</span>
        </div>

        <!-- MAGAZZINO -->
        <div class="app">
            <img src="magazzino.png" alt="Magazzino">
            <span>Magazzino</span>
        </div>

        <!-- RIFIUTI -->
        <div class="app">
            <img src="rifiuti.png" alt="Rifiuti">
            <span>Rifiuti</span>
        </div>

        <!-- ASSISTENZE -->
        <div class="app">
            <img src="Assistenze.png" alt="Assistenze">
            <span>Assistenze</span>
        </div>

        <!-- MATERIALE -->
        <div class="app">
            <img src="materiale.png" alt="Materiale">
            <span>Materiale</span>
        </div>

        <!-- MACCHINE -->
        <div class="app">
            <img src="macchine.png" alt="Macchine">
            <span>Macchine</span>
        </div>

        <!-- PROGRAMMI CNC -->
        <div class="app">
            <img src="programmi.png" alt="Programmi CNC">

    </div>
</div>

</body>
</html>
