<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ghostinternal Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        font-family: Arial, sans-serif;
        color: #fff;
        height: 100vh;
        overflow: hidden;
    }

    /* HEADER */
    header {
        width: 100%;
        height: 70px;
        background: #0b0b0b;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        border-bottom: 1px solid #222;
    }

    /* LOGO */
    #logo {
        height: 45px;
    }

    /* RIGHT ICONS */
    .header-icons {
        display: flex;
        align-items: center;
        gap: 25px;
        font-size: 20px;
        cursor: pointer;
    }

    .header-icons div:hover {
        color: #00ff99;
        transition: 0.3s;
    }

    /* USER DROPDOWN */
    .user-box {
        position: relative;
    }

    .user-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 30px;
        background: #111;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #333;
        font-size: 14px;
        color: #fff;
    }

    .user-box:hover .user-dropdown {
        display: block;
    }

    /* GRID CENTRALE */
    .desktop {
        width: 100%;
        height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .app-grid {
        display: grid;
        grid-template-columns: repeat(4, 120px);
        gap: 40px;
    }

    /* APP ICON PLACEHOLDER */
    .app-icon {
        width: 120px;
        height: 120px;
        background: #111;
        border-radius: 20px;
        border: 1px solid #222;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #777;
        font-size: 14px;
        user-select: none;
    }

    .app-icon:hover {
        border-color: #00ff99;
        color: #00ff99;
        transition: 0.3s;
        cursor: pointer;
    }

</style>
</head>

<body>

<!-- HEADER -->
<header>
    <!-- Logo a sinistra -->
    <img id="logo" src="logo.png" alt="Ghostinternal Logo">

</html>
