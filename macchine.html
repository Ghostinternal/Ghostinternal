<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Macchine - Ghostinternal</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        color: white;
        font-family: Arial, sans-serif;
    }

    header {
        width: 100%;
        height: 70px;
        background: #0b0b0b;
        border-bottom: 1px solid #222;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 25px;
    }

    #logo {
        height: 45px;
    }

    .back {
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid #333;
    }

    .back:hover {
        border-color: #00ff99;
        color: #00ff99;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 50px;
    }

    .machine-card {
        background: #111;
        padding: 20px;
        border-radius: 20px;
        width: 280px;
        text-align: center;
        border: 1px solid #222;
    }

    .machine-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
    }

    .machine-name {
        margin-top: 12px;
        font-size: 20px;
        font-weight: bold;
    }

    .status {
        margin-top: 10px;
        font-size: 18px;
        padding: 6px 12px;
        border-radius: 8px;
        display: inline-block;
    }

    .on {
        background: #006600;
        border: 1px solid #00ff00;
    }

    .off {
        background: #660000;
        border: 1px solid #ff0000;
    }

    .problem {
        background: #665500;
        border: 1px solid #ffcc00;
    }
</style>
</head>

<body>

<header>
    <img id="logo" src="logo.png">
    <a class="back" href="dashboard.html">‚Üê Torna alla Dashboard</a>
</header>

<div class="container">

    <!-- MACCHINA 1 -->
    <div class="machine-card">
        <img src="macchina1.jpg" alt="Macchina 1">
        <div class="machine-name">OMZ NT12</div>
        <div class="status on">üü¢ ON</div>
    </div>

    <!-- MACCHINA 2 -->
    <div class="machine-card">
        <img src="macchina2.jpg" alt="Macchina 2">
        <div class="machine-name">DART 610</div>
        <div class="status off">üî¥ OFF</div>
    </div>

    <!-- MACCHINA 3 -->
    <div class="machine-card">
        <img src="macchina3.jpg" alt="Macchina 3">
        <div class="machine-name">Fresatrice XYZ</div>
        <div class="status problem">üü° PROBLEM</div>
    </div>

</div>

</body>
</html>
