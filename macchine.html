<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Macchine CNC - Ghostinternal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .machine-box {
            width: 300px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .machine-box:hover {
            transform: scale(1.05);
            background: #181818;
        }

        .machine-box img {
            width: 100%;
            border-radius: 10px;
        }

        .status {
            margin-top: 15px;
            font-size: 18px;
        }

        .dot {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }

        .on { background: #00ff6a; }
        .off { background: #ff3131; }
        .problem { background: #ffcc00; }
    </style>

    <script>
        // Cambia stato cliccando il pallino
        function toggleStatus(id) {
            const dot = document.getElementById(id);

            if (dot.classList.contains("on")) {
                dot.classList.remove("on");
                dot.classList.add("problem");
            } 
            else if (dot.classList.contains("problem")) {
                dot.classList.remove("problem");
                dot.classList.add("off");
            }
            else {
                dot.classList.remove("off");
                dot.classList.add("on");
            }
        }
    </script>

</head>
<body>

    <div class="container">

        <!-- OMZ FANUC -->
        <div class="machine-box" onclick="window.location='omz_fanuc.html'">
            <img src="OMZNT12FANUC.png">
            <h3>OMZ NT12 – Fanuc 21i-M</h3>
            <div class="status">Stato:
                <span id="s1" class="dot on" onclick="event.stopPropagation(); toggleStatus('s1')"></span>
            </div>
        </div>

        <!-- OMZ MELDAS -->
        <div class="machine-box" onclick="window.location='omz_meldas.html'">
            <img src="OMZNT12MELDAS.png">
            <h3>OMZ NT12 – Meldas 50</h3>
            <div class="status">Stato:
                <span id="s2" class="dot off" onclick="event.stopPropagation(); toggleStatus('s2')"></span>
            </div>
        </div>

        <!-- DART VMC 610 -->
        <div class="machine-box" onclick="window.location='dart_vmc610.html'">
            <img src="DARTVMC610.png">
            <h3>DART VMC 610</h3>
            <div class="status">Stato:
                <span id="s3" class="dot problem" onclick="event.stopPropagation(); toggleStatus('s3')"></span>
            </div>
        </div>

    </div>

</body>
</html>
