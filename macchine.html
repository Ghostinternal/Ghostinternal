<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Macchine CNC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .machines {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .machine-box {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 0 20px #000;
        }

        .machine-box img {
            width: 260px;
            border-radius: 10px;
        }

        .backup-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background: #00c853;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s;
        }

        .backup-btn:hover {
            background: #00e676;
        }
    </style>
</head>
<body>

<h1>Macchine CNC</h1>

<div class="machines">

    <!-- OMZ Fanuc -->
    <div class="machine-box">
        <img src="OMZNT12FANUC.png" alt="OMZ Fanuc">
        <a href="backup_fanuc.zip" download class="backup-btn">Backup</a>
    </div>

    <!-- OMZ Meldas -->
    <div class="machine-box">
        <img src="OMZNT12MELDAS.png" alt="OMZ Meldas">
        <a href="backup_meldas.zip" download class="backup-btn">Backup</a>
    </div>

    <!-- DART VMC 610 -->
    <div class="machine-box">
        <img src="DARTVMC610.png" alt="DART VMC 610">
        <a href="backup_dart.zip" download class="backup-btn">Backup</a>
    </div>

</div>

</body>
</html>
