<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Macchine CNC</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .machines {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .machine-box {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 0 20px #000;
        }

        /* Immagini macchine */
        .machine-box img:not(.program-icon) {
            width: 260px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* STATO MACCHINA */

        .status-box {
            margin-top: 15px;
            position: relative;
            display: inline-block;
            text-align: left;
        }

        .status-trigger {
            background: #222;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .status-menu {
            margin-top: 8px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            width: 140px;
            display: none;
        }

        .status-option {
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-option:hover {
            background: #1b1b1b;
        }

        .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            display: inline-block;
        }

        .on { background: #00ff6a; }
        .problem { background: #ffcc00; }
        .off { background: #ff3131; }

        .selected-state {
            margin-top: 12px;
            font-size: 18px;
            display: none;
        }

        /* BACKUP + PROGRAMMI */
        .action-row {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
        }

        .backup-btn {
            padding: 12px 20px;
            background: #00c853;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s;
        }

        .backup-btn:hover {
            background: #00e676;
        }

        /* ICONA PROGRAMMI */
        .program-wrapper {
            position: relative;
            display: inline-block;
        }

        .program-icon {
            width: 40px;
            height: 40px;
            opacity: 0.85;
            cursor: pointer;
            transition: 0.2s;
        }

        .program-icon:hover {
            opacity: 1;
            transform: scale(1.08);
        }

        /* TOOLTIP PROGRAMMI */
        .program-wrapper:hover::after {
            content: "Programmi";
            position: absolute;
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

    </style>
</head>

<body>

<h1>Macchine CNC</h1>

<div class="machines">

    <!-- OMZ FANUC -->
    <div class="machine-box">
        <img src="OMZNT12FANUC.png">

        <div class="status-box">
            <div class="status-trigger" onclick="toggleMenu(this)">Seleziona stato ⏷</div>

            <div class="status-menu">
                <div class="status-option" onclick="selectState(this, 'on')">
                    <span class="dot on"></span> ON
                </div>
                <div class="status-option" onclick="selectState(this, 'problem')">
                    <span class="dot problem"></span> PROBLEM
                </div>
                <div class="status-option" onclick="selectState(this, 'off')">
                    <span class="dot off"></span> OFF
                </div>
            </div>

            <div class="selected-state"><span class="dot"></span></div>
        </div>

        <div class="action-row">
            <a href="backup/Backup OMZ nt12 (Fanuc).zip" class="backup-btn" download>Backup</a>

            <a href="programmi_fanuc.html" class="program-wrapper">
                <img src="programmi.png" class="program-icon">
            </a>
        </div>
    </div>


    <!-- OMZ MELDAS -->
    <div class="machine-box">
        <img src="OMZNT12MELDAS.png">

        <div class="status-box">
            <div class="status-trigger" onclick="toggleMenu(this)">Seleziona stato ⏷</div>

            <div class="status-menu">
                <div class="status-option" onclick="selectState(this, 'on')">
                    <span class="dot on"></span> ON
                </div>
                <div class="status-option" onclick="selectState(this, 'problem')">
                    <span class="dot problem"></span> PROBLEM
                </div>
                <div class="status-option" onclick="selectState(this, 'off')">
                    <span class="dot off"></span> OFF
                </div>
            </div>

            <div class="selected-state"><span class="dot"></span></div>
        </div>

        <div class="action-row">
            <a href="backup/Backup OMZ nt12 (Meldas50).zip" class="backup-btn" download>Backup</a>

            <a href="programmi_meldas.html" class="program-wrapper">
                <img src="programmi.png" class="program-icon">
            </a>
        </div>
    </div>


    <!-- DART VMC 610 -->
    <div class="machine-box">
        <img src="DARTVMC610.png">

        <div class="status-box">
            <div class="status-trigger" onclick="toggleMenu(this)">Seleziona stato ⏷</div>

            <div class="status-menu">
                <div class="status-option" onclick="selectState(this, 'on')">
                    <span class="dot on"></span> ON
                </div>
                <div class="status-option" onclick="selectState(this, 'problem')">
                    <span class="dot problem"></span> PROBLEM
                </div>
                <div class="status-option" onclick="selectState(this, 'off')">
                    <span class="dot off"></span> OFF
                </div>
            </div>

            <div class="selected-state"><span class="dot"></span></div>
        </div>

        <div class="action-row">
            <a href="backup/Backup DART VMC 610.zip" class="backup-btn" download>Backup</a>

            <a href="programmi_dart.html" class="program-wrapper">
                <img src="programmi.png" class="program-icon">
            </a>
        </div>
    </div>

</div>

<script>

function toggleMenu(trigger) {
    let menu = trigger.nextElementSibling;
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

function selectState(option, stateClass) {
    let menu = option.parentElement;
    let box = menu.parentElement;

    menu.style.display = "none";

    let final = box.querySelector(".selected-state");
    final.style.display = "block";

    let dot = final.querySelector(".dot");
    dot.className = "dot " + stateClass;

    box.querySelector(".status-trigger").textContent = "Cambia stato ⏷";
}

</script>

</body>
</html>
