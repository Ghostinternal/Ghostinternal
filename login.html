<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso Riservato</title>
    <style>
        body {
            background: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,255,150,0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            outline: none;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #00ff88;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background: #00cc6d;
        }
    </style>

    <script>
    function login() {
        const user = document.getElementById("user").value;
        const pass = document.getElementById("pass").value;

        // Credenziali aggiornate
        if (user === "1T-CNC" && pass === "gh0st-cnc") {
            window.location.href = "dashboard.html";
        } else {
            alert("Credenziali sbagliate.");
        }
    }
</script>

</head>
<body>

<div class="login-box">
    <h2>Accesso Riservato</h2>
    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

</body>
</html>
