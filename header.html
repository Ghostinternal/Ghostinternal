<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
    }

    header {
        width: 100%;
        height: 70px;
        background: #0b0b0b;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #222;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        padding: 0 25px;
    }

    /* Ora al centro */
    .clock-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        display: flex;
        gap: 25px;
        align-items: center;
        opacity: 0.95;
    }

    .country-time {
        display: flex;
        gap: 6px;
        align-items: center;
    }

    /* Icone a destra */
    .header-icons {
        position: absolute;
        right: 25px;
        display: flex;
        gap: 25px;
        font-size: 20px;
        cursor: pointer;
        align-items: center;
    }

    .header-icons div:hover {
        color: #00ff99;
        transition: 0.3s;
    }

    .user-box {
        position: relative;
    }

    .user-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 30px;
        background: #111;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #333;
        font-size: 14px;
        color: #fff;
        white-space: nowrap;
    }

    .user-box:hover .user-dropdown {
        display: block;
    }
</style>
</head>

<body>

<header>

    <!-- OROLOGIO CENTRALE -->

        </div>
    </div>

    <!-- ICONCINE A DESTRA -->
    <div class="header-icons">

        <!-- HOME -->
        <div onclick="location.href='dashboard.html'">ğŸ </div>

        <!-- NOTIFICHE -->
        <div>ğŸ””</div>

        <!-- MESSAGGI -->

        <!-- UTENTE -->
        <div class="user-box">
            ğŸ‘¤

    </div>

</header>

<script>
function updateClocks() {
    const now = new Date();

    // ğŸ‡®ğŸ‡¹ Ora italiana (24H)
    let italyHours = now.getHours().toString().padStart(2, '0');
    let italyMinutes = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("italyTime").textContent = italyHours + ":" + italyMinutes;

    // ğŸ‡ºğŸ‡¸ Miami (12H AM/PM)
    let miami = new Date().toLocaleString("en-US", { timeZone: "America/New_York" });
    miami = new Date(miami);

    let mh = miami.getHours();
    let mm = miami.getMinutes().toString().padStart(2, '0');
    let ampm = mh >= 12 ? "PM" : "AM";

    mh = mh % 12;
    if (mh === 0) mh = 12;

    document.getElementById("miamiTime").textContent = mh + ":" + mm + " " + ampm;
}

setInterval(updateClocks, 1000);
updateClocks();
</script>

</body>
</html>
