<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ghostinternal Dashboard</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    /* HEADER */
    header {
        width: 100%;
        height: 70px;
        background: #0b0b0b;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #222;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        padding: 0 25px;
    }

    #logo {
        height: 45px;
        position: absolute;
        left: 25px;
    }

    /* OROLOGIO CENTRALE */
    .clock-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        display: flex;
        gap: 35px;
        align-items: center;
        opacity: 0.95;
    }

    .country-time {
        display: flex;
        gap: 6px;
        align-items: center;
    }

    /* ICONCINE A DESTRA */
    .header-icons {
        position: absolute;
        right: 25px;
        display: flex;
        gap: 25px;
        font-size: 23px;
        cursor: pointer;
        align-items: center;
    }

    .header-icons div:hover {
        color: #00ff99;
        transition: 0.3s;
    }

    /* DROPDOWN UTENTE */
    .user-box {
        position: relative;
    }

    .user-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 28px;
        background: #111;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #333;
        font-size: 14px;
        color: #fff;
        white-space: nowrap;
    }

    .user-box:hover .user-dropdown {
        display: block;
    }

    /* DESKTOP GRID */
    .desktop {
        width: 100%;
        margin-top: 100px;
        display: flex;
        justify-content: center;
    }

    .app-grid {
        display: grid;
        grid-template-columns: repeat(4, 130px);
        gap: 45px;
        padding-top: 40px;
    }

    .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .app img {
        width: 120px;
        height: 120px;
        border-radius: 22px;
        transition: 0.3s;
    }

    .app img:hover {
        transform: scale(1.07);
        box-shadow: 0 0 18px rgba(0,255,150,0.25);
    }

    .app span {
        margin-top: 10px;
        color: #fff;
        font-size: 15px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<!-- HEADER FINALE -->
<header>

    <!-- Logo GH -->
    <img id="logo" src="logo.png" alt="Ghostinternal Logo">

    <!-- Orologio -->
    <div class="clock-center">
        <div class="country-time">
            <span style="font-size:20px;">üáÆüáπ</span> Brescia:
            <span id="italyTime">--:--</span>
        </div>

        <div class="country-time">
            <span style="font-size:20px;">üá∫üá∏</span> Miami:
            <span id="miamiTime">--:--</span>
        </div>
    </div>

    <!-- Icone -->
    <div class="header-icons">
        <div onclick="location.href='dashboard.html'">üè†</div>
        <div>üîî</div>
        <div>üí¨</div>

        <div class="user-box">
            üë§
            <div class="user-dropdown">1T-CNC</div>
        </div>
    </div>

</header>

<!-- DASHBOARD -->
<div class="desktop">
    <div class="app-grid">

        <div class="app">
            <img src="prodotti.png">
            <span>Prodotti</span>
        </div>

        <div class="app">
            <img src="magazzino.png">
            <span>Magazzino</span>
        </div>

        <div class="app">
            <img src="rifiuti.png">
            <span>Rifiuti</span>
        </div>

        <div class="app">
            <img src="Assistenze.png">
            <span>Assistenze</span>
        </div>

        <div class="app">
            <img src="materiale.png">
            <span>Materiale</span>
        </div>

        <div class="app">
            <a href="macchine.html"><img src="macchine.png"></a>
            <span>Macchine</span>
        </div>

        <div class="app">
            <img src="frese.png">
            <span>Frese</span>
        </div>

        <div class="app">
            <img src="note.png">
            <span>Note</span>
        </div>

    </div>
</div>

<!-- SCRIPT OROLOGIO -->
<script>
function updateClocks() {
    const now = new Date();

    // üáÆüáπ Italia 24h
    let ih = now.getHours().toString().padStart(2,'0');
    let im = now.getMinutes().toString().padStart(2,'0');
    document.getElementById("italyTime").textContent = ih + ":" + im;

    // üá∫üá∏ Miami
    let m = new Date().toLocaleString("en-US", { timeZone: "America/New_York" });
    m = new Date(m);

    let h = m.getHours();
    let mm = m.getMinutes().toString().padStart(2,'0');
    let ap = h >= 12 ? "PM" : "AM";

    h = h % 12;
    if (h === 0) h = 12;

    document.getElementById("miamiTime").textContent = h + ":" + mm + " " + ap;
}

setInterval(updateClocks, 1000);
updateClocks();
</script>

</body>
</html>
